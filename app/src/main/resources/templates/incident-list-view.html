{{>layout/header}}

<div class="row">
	<div class="col-md-12">
	
		<span>{{count}} incidents</span>
		
		<table class="table table-striped">
			<thead>
			  <th>Workflow Instance Key</th>
			  <th>BPMN process id</th>
			  <th>Workflow Key</th>
			  <th>Error Type</th>
			  <th>State</th>
				<th>Created Time</th>
		</thead>
		
		{{#incidents}}
			<tr>
			<td>
				<a href="/views/instances/{{workflowInstanceKey}}">{{workflowInstanceKey}}</a>
			</td>
			<td>{{bpmnProcessId}}</td>
			<td>
				<a href="/views/workflows/{{workflowKey}}">{{workflowKey}}</a>
			</td>
			<td>{{errorType}}</td>
			<td>{{state}}</td>
			<td>{{createdTime}}</td>
			</tr>
		{{/incidents}}
		
		</table>		
 		
		{{>components/table-pagination}}
	
	</div>
</div>

{{>layout/footer}}
